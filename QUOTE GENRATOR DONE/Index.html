<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quoterr</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
</head>
<script src="https://kit.fontawesome.com/b156bce89f.js" crossorigin="anonymous"></script>
<body>
    <div class="wrapper">
        <header class="header"><span>Quote</span> of the Day</header>
        <div class="content">
            <div class="quote-area">
                <i class="fa-sharp fa-solid fa-quote-left"></i>
                <p class="quote">Never give up because you never know if the next try is going to be the one that works.</p>
                <i class="fa-sharp fa-solid fa-quote-right"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Mary Kay Ash</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fa-sharp fa-solid fa-play"></i></li>
                    <li class="copy"><i class="fa-sharp fa-regular fa-copy"></i></li>
                    <li class="whatsapp"><i class="fa-brands fa-whatsapp"></i></li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </div>
</body>
<script src="Script.js"></script>
</html>
